<h1 mat-dialog-title> Delete Adress</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item> Firstname: {{data.firstname}} </mat-list-item>
    <mat-list-item> Surname: {{data.surname}} </mat-list-item>
    <mat-list-item> Email: {{data.email}} </mat-list-item>
    <mat-list-item> Phone: {{data.phone}} </mat-list-item>
  </mat-list>
  <h3>Are you sure you want to delet this Adress?</h3>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onYesClick()">Yes</button>
  <button mat-button color="primary" (click)="onNoClick()">No</button>
</div>
